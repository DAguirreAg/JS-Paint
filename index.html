<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Paint</title>

    <script src="https://d3js.org/d3.v4.min.js"></script>

    <link rel="stylesheet" type="text/css" href="css/main.css">

    <script src="draw.js"></script>

</head>

<body>
    <h1>JS Painter</h1>
    <div id="controls">
        <div class="control">
            <label for="color-picker">Brush color:</label>
            <select name="color-picker" id="color-picker">
                <option value="black" selected>Black</option>
                <option value="white">White</option>
                <option value="blue">Blue</option>
                <option value="red">Red</option>
                <option value="green">Green</option>
            </select>
        </div>

        <div class="control">
            <label for="thickness-picker">Stroke size:</label>
            <select name="thickness-picker" id="thickness-picker">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="4" selected>4</option>
                <option value="6">6</option>
                <option value="8">8</option>
            </select>
        </div>

        <div class="control">
            <button name="clear" id="clear-canvas">Clear</button>
        </div>
    </div>
    <svg id="canvas"></svg>

</body>

</html>
